<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="base.css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script>

        var app = angular.module('myApp', []); // name of the module as a string, an array of dependencies (these are other modules which
        // have components that you need// )

        // name of the controller as a string, array --> dependency strings, function that is the controller
        app.controller('HelloWorldController', ['$scope', function ($scope) {
            // create a property on the $scope dependency
            $scope.message = 'Hello World from Angular';
        }]); // explicit DI



    </script>
</head>
<body>
    <h1>Steps to use AngularJS</h1>
    <ul>
        <li>Script src the angular file</li>
        <li>create an angular module</li>
        <li>Create a controller</li>
        <li>Create a view for the controller</li>
        <li>Bootstrap the application</li>
    </ul>

    <div ng-controller="HelloWorldController">
        {{message}}
    </div>

</body>
</html>
