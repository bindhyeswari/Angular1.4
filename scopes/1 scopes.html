<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../base.css"/>
    <title>Demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        var app = angular.module('myApp', []).controller('MyController', function ($scope, $rootScope) {
            $rootScope.message = 'Message from the root scope';
            console.log($scope.message);
            $scope.message = 'Message from the MyController scope';
        });

        app.controller('Controller2', function ($scope) {
            // $scope.message = 'Message from Controller2';
        });
    </script>
</head>
<body>

    <h1>Root Scope</h1>
    <div>
        {{message}}
    </div>


    <div ng-controller="MyController">
        <h1>MyController Scope</h1>
        {{message}}

        <div ng-controller="Controller2">
            <h1>Controller2 Scope</h1>
            {{message}}
        </div>
    </div>


</body>
</html>
