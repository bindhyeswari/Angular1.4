<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../base.css"/>
    <title>Demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script type="text/ng-template" id="_hello-directive.html">
        <section class="hello">
            <h2>Hello Directive</h2>
            <div class="panel">Some information on the directive ... </div>
            <div>
                scope.message: {{message}}
            </div>
            <div>
                <div ng-transclude></div>
            </div>
        </section>
    </script>
    <script>
        var app = angular.module('myApp', []).controller('MyController', function ($scope) {
            $scope.message = 'Hello from MyController';
        });

        app.directive('hello', function () {
            return {
                // return the DDO
                templateUrl: '_hello-directive.html',
                scope: true,
                transclude: true,
                link: function (scope, element, attrs) {
                    scope.message = 'Scope within the directive ... or scope: true';
                }
            };
        });



    </script>
</head>
<body>
    <div ng-controller="MyController">
        {{message}}

        <div hello>
            <div>Hello from Manali, scope.message: {{message}}</div>
        </div>
    </div>
</body>
</html>
